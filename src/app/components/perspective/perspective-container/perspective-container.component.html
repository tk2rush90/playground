<ng-container *ngFor="let item of objects">
  <div
    *ngIf="!item.hidden"
    [style.background-color]="item.backgroundColor"
    [style.left]="item.x + 'px'"
    [style.top]="item.y + 'px'"
    [style.transform]="item.transform"
    [style.z-index]="item.zIndex">
    {{item.zIndex}}
  </div>
</ng-container>
